<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base-login/general.css">
    <link rel="stylesheet" href="styles/base-login/header.css">
    <link rel="stylesheet" href="styles/base-login/sidebar.css">
    <link rel="stylesheet" href="styles/base-no-login/for-popup.css">
    <link rel="stylesheet" href="styles/base-no-login/header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
                <a href="youtubeclone-nologin-protab.html">
                    <img class="menu" src="images/Symbols/menu2.svg" alt="menu">
                </a>
            <a href="youtubeclone.html">
                <div class="yt-logo-container">
                    <img class="youtube-logo" src="images/Symbols/youtube1.svg" alt="logo">
                    <!-- <div class="tool-tip">Youtube Home</div> -->
            </a>
            </div>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img src="images/Symbols/search2.svg" alt="search">
                <div class="tool-tip">Search</div>
            </button>
            <button class="voice-search-button">
                <img src="images/Symbols/mic2.svg" alt="bot"> 
                <div class="tool-tip">Search with your voice</div>        
            </button>
        </div>
        <div class="right-section">
            <div class="dots">
                <img src="images/Symbols/header icon/3dots.svg" alt="">
            </div>
            <a href="google-signin-page1.html">
                <div class="login-button">
                    <img src="images/Symbols/account-signin.svg" alt="P">
                    <div>Sign in</div>
                </div>
            </a>
        </div>
    </div>

    <aside>
        <div class="side-tabs">
            <img class="icon" src="images/Symbols/home.svg" alt="home">
            <div>Home</div>
        </div>
        <div class="side-tabs">
            <img class="icon" src="images/Symbols/sidebar icon/shorts.svg" alt="home">
            <div>Shorts</div>
        </div>
        <div class="side-tabs">
            <img src="images/Symbols/sidebar icon/subscriptions.svg" alt="home">
            <div>Subscriptions</div>
        </div>
        <div class="side-tabs">
            <img src="images/Symbols/sidebar icon/you.svg" alt="home">
            <div>You</div>
        </div>
    </aside>
    <div class="popup">
        <div class="p1">
            Try searching to get started
        </div>
        <div class="p2">
            Start watching videos to help us hold a feed of videos you'll love.
        </div>
    </div>
</body>
</html>
